{% extends 'base.html' %}

{% block body %}
  <div class="container-fluid">
    <div class="card mx-auto mt-5 p-4 w-50">
      <h2>Reset Password</h2>
      <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group row align-items-center">
        <div class="col-sm-4 mx-auto mt-5">
          <button type="submit" class="btn btn-primary btn-login btn-block">Submit</button>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
