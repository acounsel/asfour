<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Asfour</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montserrat:200,400,600" rel="stylesheet">
    <link href="{% static 'css/footable.bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c12b0758b8.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-footable/3.1.6/footable.min.js"></script>
    <script type="text/javascript" src="{% static 'js/footable.min.js' %}"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #FAFBFC;
      }
    </style>
  </head>
  <body>
    <header>
      {% include 'addins/navbar.html' %}
      <div class="Hero" style="height:600px;width:100vw;background:black;overflow:hidden;background:#BA2525;background:-webkit-linear-gradient(rgba(29, 38, 113, 0.8), rgba(195, 55, 100, 0.8)),url('https://saraabi-assets.s3.amazonaws.com/aroc_dabke.jpg');background: linear-gradient(rgba(29, 38, 113, 0.8), rgba(195, 55, 100, 0.8)), url('https://saraabi-assets.s3.amazonaws.com/aroc_dabke.jpg');background-attachment:fixed;background-repeat:no-repeat;background-size:cover;"> 
        <section style="height:100%" class='hero-header-text'>
          <div style="height:93%;display:flex;justify-content:center;align-items:center;flex-direction:column">
          <h1 style="font-size: 90px;font-family:'Montserrat';font-weight:100;" class="text-white text-center">ASFOUR</h1>
          <h2 style="font-family:'Montserrat';font-weight:120;" class="text-white text-center pb-5">Some sort of explanatory text</h2>
          <button class="btn btn-outline-light btn-lg">Send Message</button>
          </div>
          <p class="pt-auto ml-auto w-25"><a href="https://www.facebook.com/movementphotographer/" class="text-white">Photo Credit: Brooke Anderson</a></p>
        </section>
      </div>
    </header>
    <main>
      <div class="py-5 w-75 w-100-r mx-auto mb-5">
      {% block body %}
      {% endblock %}
      </div>
    </main>
    <script>
      $( '.table' ).footable();
    </script>
  </body>
</html>
