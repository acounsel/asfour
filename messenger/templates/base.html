    <style>
      h1, h2, h3, h4, h5, p, th, td {
        color: #5D5D5D;
      }
      h1, h2, h3, h4, h5 {
        font-family: 'Montserrat', sans-serif;
      }
      main {
        padding-bottom: 5rem;
      }
      .text-dark {
        color: #5D5D5D !important;
      }
      .Messages {
        position: relative;
        width: 100%;
        z-index: 100000;
      }
      .Message {
          position: absolute;
          top: 0;
          left: 50%;
          width: 500px;
          margin-left: -250px;
          padding: 10px;
          text-align: center;
          border-radius: 0 0 4px 4px
      }
        .Messages .error {
            color: #fff;
            background-color: #F78181;
        }
        .Messages .success {
            color: #FFFFFF;
            background-color: #3DBD89;
            cursor: pointer;
        }
        .Messages.hide {
            display: none;
        }
        .MessageDetail .navbar .btn.active a,
        .MessageDetail .navbar .btn:hover a {
          color: #FFFFFF!important;
          text-decoration: none;
        }
        .MessageDetail .card {
          border-radius: 0 0.3rem 0.3rem 0.3rem;
        }
        #id_messageNav {
          padding: .5rem 1rem 0;
        }
        #id_messageNav .nav-item {
          border-radius: 0.3rem 0.3rem 0 0;
          width: 7rem;
        }
    </style>

        $('.Message').fadeOut('slow');
      }, 3000);
      $('.Message').click(function() {

      });
    </script>
