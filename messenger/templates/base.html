    <style>
      .Messages {
        position: relative;
        width: 100%;
        z-index: 100000;
      }
      .Message {
          position: absolute;
          top: 0;
          left: 50%;
          width: 500px;
          margin-left: -250px;
          padding: 10px;
          text-align: center;
          border-radius: 0 0 4px 4px
      }
        .Messages .error {
            color: #fff;
            background-color: #F78181;
        }
        .Messages .success {
            color: #FFFFFF;
            background-color: #3DBD89;
            cursor: pointer;
        }
        .Messages.hide {
            display: none;
        }
    </style>

    <script type="text/javascript">
      setTimeout(function() {
